spring:
  application:
    name: member-server-jdk17

  profiles:
    active: dev

  main:
    allow-circular-references: true # 允许循环依赖，因为项目是三层架构，无法避免这个情况。
    allow-bean-definition-overriding: true # 允许 Bean 覆盖，例如说 Feign 等会存在重复定义的服务

  config:
    import:
      - optional:classpath:application-${spring.profiles.active}.yaml # 加载【本地】配置
      - optional:nacos:${spring.application.name}-${spring.profiles.active}.yaml # 加载【Nacos】的配置

  datasource:
    dynamic:
      primary: master # 设置默认的数据源或者数据源组
      strict: false # 严格匹配数据源,默认false. true未匹配到指定数据源时抛异常,false使用默认数据源
      datasource:
        master:
          url: jdbc:mysql://8.133.246.113:3306/bgpay?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true&rewriteBatchedStatements=true
          username: bgtech
          password: Zly689258..
          driver-class-name: com.mysql.cj.jdbc.Driver
        slave:
          url: jdbc:mysql://8.133.246.113:3306/bgpay?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true&rewriteBatchedStatements=true
          username: bgtech
          password: Zly689258..
          driver-class-name: com.mysql.cj.jdbc.Driver
          lazy: true # 开启懒加载
      druid:
        initial-size: 5 # 初始连接数
        min-idle: 10 # 最小连接池数量
        max-active: 20 # 最大连接池数量
        max-wait: 600000 # 配置获取连接等待超时的时间，单位：毫秒
        time-between-eviction-runs-millis: 60000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位：毫秒
        min-evictable-idle-time-millis: 300000 # 配置一个连接在池中最小生存的时间，单位：毫秒
        max-evictable-idle-time-millis: 900000 # 配置一个连接在池中最大生存的时间，单位：毫秒
        validation-query: SELECT 1 FROM DUAL # 配置检测连接是否有效
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        web-stat-filter:
          enabled: true
        stat-view-servlet:
          enabled: true
          allow: # 设置白名单，不填则允许所有访问
          url-pattern: /druid/*
        filter:
          stat:
            enabled: true
            log-slow-sql: true
            slow-sql-millis: 100
            merge-sql: true
          wall:
            config:
              multi-statement-allow: true
